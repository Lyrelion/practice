<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#d1{
				width: 600px;
				height: 600px;
				background: skyblue;
				overflow: hidden;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			
		</div>
		<script type="text/javascript">
			//某个元素有鼠标移入
			var d1 = document.querySelector("#d1");
			var isDraw = false;
			d1.onmouseenter = function(e){
				console.log(e)
				d1.style.backgroundColor = "purple"
			}
			//鼠标移出事件
			d1.onmouseleave = function(e){
				console.log(e)
				d1.style.backgroundColor = "skyblue"
			}
			//鼠标在元素上移动事件
			d1.onmousemove = function(e){
				if(isDraw){
					console.log(e)
					var circleDiv = document.createElement("div");
					circleDiv.style.width = "10px"
					circleDiv.style.height = "10px"
					circleDiv.style.borderRadius = "5px"
					circleDiv.style.backgroundColor = "orangered";
					var x = e.pageX;
					var y = e.pageY;
					circleDiv.style.position = "absolute";
					circleDiv.style.left = (x-5) + "px";
					circleDiv.style.top = (y-5) + "px";
					d1.appendChild(circleDiv)
				}
				
				
				
			} 
			d1.onclick= function(e){
				console.log(e)
				isDraw = true;
			}
			
			d1.ondblclick= function(e){
				console.log(e)
				isDraw = false;
			}
			
		</script>
	</body>
</html>
